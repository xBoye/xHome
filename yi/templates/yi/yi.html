{% extends "yi/base.html" %}

{% block content %}
  <h3>【{{ yi.id }}.{{ yi }}】 - 易林 - <a href="{% url 'yi:new_yilin' yi.id %}">添加</a>
  </h3>
  <ul>
    {% for yilin in yilins %}
	  <li>
	    【{{yilin.id}}.{{ yilin }}】 -
		<a href="{% url 'yi:yilin_detail' yilin.id %}">详细</a> -
		<a href="{% url 'yi:edit_yilin' yilin.id %}">编辑</a> -
		<a href="">删除</a>
	  </li>
	{% empty %}
	  <li>还未添加易林卦s..</li>
	{% endfor %}
  </ul>

{% endblock content %}

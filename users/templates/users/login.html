{% extends "yi/base.html" %}

{% block content %}

  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  
  <form action="{% url 'users:login' %}" method='post'>
    {% csrf_token %}
	{{ form.as_p }}
	
	<button name="submit">登录</button>
	<input type="hidden" name="next" value="{% url 'yi:index' %}" />
  </form>
  
 {% endblock content %}

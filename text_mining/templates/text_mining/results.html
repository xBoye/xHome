<h2>字频统计</h2>
{% extends "text_mining/base.html" %}

{% block content %}
{{what}}
  <h3>《{{results.textbook}}》字频统计结果为：</h3>
  <p>{{results.summary}}</p>

  <ul>
    <li><b>字..字频(Top20)</b></li>
    {% for word in data %}
	  <li>
	    {{word.name}}..{{word.degrees}}
	  </li>
	{% empty %}
	  <li>Nothing..</li>
	{% endfor %}
  </ul>

{% endblock content %}
